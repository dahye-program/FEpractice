<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FEpractice</title>
  <link rel="stylesheet" href="join.css">
</head>
<body>
  <section class = "join">
    <p class="title">Join</p>
    <div class="id-box">
      <span>ID : </span>
      <input id="id-value" type="text"/><br/>
    </div>
    <div class="pw-box">
      <span>PW : </span>
      <input id="pw-value" type="password" />
    </div>
    <div class="name-box">
      <span>Name : </span>
      <input id="name-value" type="text" />
    </div>
    <div class="date-box">
      <span>Date : </span>
      <input id="date-value" type="date" />
    </div>
    <div class="btn-box">
      <button id="go-client">메인으로</button>
      <button id="join-check">회원가입</button>
    </div>
  </section>
</body>
<script defer src="join.js"></script>
</html>
